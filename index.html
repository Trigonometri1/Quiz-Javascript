<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <title>Quiz</title>
</head>
<body>

  <div class="start_btn"><button>Start Quiz</button></div>0

  <div class="quiz_rules">
    <div class="quiz_rules_title">
      <span>Quiz Rules You Must Follow</span>
    </div>

    <div class="quiz_rules_body">
      <div class="rule">1. You will have only <span>20 seconds </span> per each question.</div>
      <div class="rule">2. You can select answer once </div>
      <div class="rule">3. You can't use other sources</div>
      <div class="rule">4. You must pass that quiz or you dump</div>
    </div>
    
    <div class="buttons">
      <button class="quit">Quit Quiz</button>
      <button class="restart">Restart Quiz</button>
    </div>

  </div>
  
</body>
</html>
